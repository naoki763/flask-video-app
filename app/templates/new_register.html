<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規ユーザー登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_register.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="register-body">
    <div class="container mt-5">
        <div class="card shadow-sm p-4 register-card">
            <h2 class="text-center mb-4">新規ユーザー登録</h2>

            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="alert-area mb-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{url_for('user.new_register_post')}}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label class="form-label">ユーザー名</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">パスワード(8文字以上)</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ユーザー追加</button>
            </form>

            <p class="text-center mt-4">
                アカウントをお持ちの方は 
                <a href="{{ url_for('auth.login_form') }}">こちら</a> からログイン
            </p>
        </div>
    </div>
</body>
</html>
