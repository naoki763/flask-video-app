<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- 独自CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="login-body">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm login-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">ログイン</h3>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                <div>{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth.login') }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="ユーザーIDを入力" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード（８文字以内）</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="パスワードを入力" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">ログイン</button>
                </form>

                <p class="text-center mt-3">
                    新規ユーザーの方は <a href="{{ url_for('user.new_register_form') }}">こちらから登録</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
